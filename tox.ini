[tox]
envlist = py{py3,35,36,37}-django{111,200,210,220}

[testenv]
extras = development
deps =
    django111: django>=1.11,<1.12
    django200: django>=2.0,<2.1
    django210: django>=2.1,<2.2
    django220: django>=2.2,<2.3
commands =
    flake8 {toxinidir}/wagtail_links {toxinidir}/sandbox
    {envpython} {toxinidir}/manage.py test wagtail_links
